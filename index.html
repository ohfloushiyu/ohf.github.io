<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="/font\font-awesome-4.7.0\css\font-awesome.min.css">
  <head><meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

<meta name="baidu-site-verification" content="code-6x2g1b0fcT" />

<link rel="icon" href="初音未来.jpg">


<div class="ohf">

  <div class="theme-basic">
    <div class="theme-basic-title">
      <title>OHF</title>
    </div>   
    <div class="theme-basic-mathjax">
        
          <script>
  if (typeof MathJax === 'undefined') {
    window.MathJax = {
      loader: {
        source: {
          '[tex]/amsCd': '[tex]/amscd',
          '[tex]/AMScd': '[tex]/amscd'
        }
      },
      tex: {
        inlineMath: {'[+]': [['$', '$']]},
        tags: 'ams'
      },
      options: {
        renderActions: {
          findScript: [10, doc => {
            document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
              const display = !!node.type.match(/; *mode=display/);
              const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
              const text = document.createTextNode('');
              node.parentNode.replaceChild(text, node);
              math.start = {node: text, delim: '', n: 0};
              math.end = {node: text, delim: '', n: 0};
              doc.math.push(math);
            });
          }, '', false],
          insertedScript: [200, () => {
            document.querySelectorAll('mjx-container').forEach(node => {
              let target = node.parentNode;
              if (target.nodeName.toLowerCase() === 'li') {
                target.parentNode.classList.add('has-jax');
              }
            });
          }, '', false]
        }
      }
    };
    (function () {
      var script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3.0/es5/tex-mml-chtml.js';
      script.defer = true;
      document.head.appendChild(script);
    })();
  } else {
    MathJax.startup.document.state(0);
    MathJax.texReset();
    MathJax.typeset();
  }
</script>

        
    </div> 
  </div>

  <div class="theme-meta">
    <div class="theme-meta-totop">
      
        <script src="/js/totop.js"></script>
<script src="/js/jquery.min.js"></script>
<div id="totop"><a title="🚀To Top🚀"><img src="https://cdn.jsdelivr.net/gh/doflake/Picture/ToTop/Rem 100x100.png"/></a></div>
        
    </div>
  </div>
  <body>
</html>
